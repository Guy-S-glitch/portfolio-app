<mat-card class="contact-card">
  <h2>Contact Me</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="contactForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
      <mat-error *ngIf="contactForm.get('name')?.hasError('minlength')">
        Name must be at least 2 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="contactForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="contactForm.get('email')?.hasError('email')">
        Enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Message</mat-label>
      <textarea matInput formControlName="message" rows="6"></textarea>
      <mat-error *ngIf="contactForm.get('message')?.hasError('required')">
        Message is required
      </mat-error>
      <mat-error *ngIf="contactForm.get('message')?.hasError('minlength')">
        Message must be at least 10 characters long
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!contactForm.valid"
    >
      Send Message
    </button>
  </form>
</mat-card>
