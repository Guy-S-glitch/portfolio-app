<section class="skills-section">
  <h2>Skills</h2>
  <div class="categories">
    <mat-card *ngFor="let category of skillCategories" class="category-card">
      <mat-card-title>{{ category.title }}</mat-card-title>
      <mat-card-content>
        <div *ngFor="let skill of category.skills" class="skill-item">
          <div class="skill-name">{{ skill.name }}</div>
          <mat-progress-bar [value]="skill.level" color="primary"></mat-progress-bar>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
