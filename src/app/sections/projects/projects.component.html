<section class="projects-section">
  <h2 class="section-title">Projects</h2>
  <cdk-virtual-scroll-viewport itemSize="200" class="projects-viewport">
    <div *cdkVirtualFor="let project of projects" class="project-card">
      <h3 class="project-name">{{ project.name }}</h3>
      <p class="project-description">{{ project.description }}</p>
      <div class="project-technologies">
        <span *ngFor="let tech of project.technologies" class="tech-chip">{{ tech }}</span>
      </div>
      <div class="project-links">
        <a (click)="openPreview(project.previewUrl)" style="cursor:pointer;">Live Demo</a>
        <a [href]="project.sourceUrl" target="_blank">Source Code</a>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>

  <!-- Preview Modal -->
  <div class="overlay" *ngIf="selectedPreviewUrl" (click)="closePreview()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <iframe
        [src]="selectedPreviewUrl | safeUrl"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <button class="close-btn" (click)="closePreview()">Ã—</button>
    </div>
  </div>
</section>
