<section class="projects-section">
  <h2 class="section-title">Projects</h2>
  <cdk-virtual-scroll-viewport itemSize="200" class="projects-viewport">
    <div *cdkVirtualFor="let project of projects" class="project-card">
      <h3 class="project-name">{{ project.name }}</h3>
      <p class="project-description">{{ project.description }}</p>
      <div class="project-technologies">
        <span *ngFor="let tech of project.technologies" class="tech-chip">{{ tech }}</span>
      </div>
      <div class="project-links">
        <a (click)="openPreview(project)" style="cursor:pointer;">Preview</a>
        <a [href]="project.sourceUrl" target="_blank">Source Code</a>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>

  <!-- Preview Modal -->
 <!-- Unified Modal -->
<div class="overlay" *ngIf="selectedVideo || selectedImages.length" (click)="closePreview()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <!-- VIDEO -->
    <iframe
      *ngIf="selectedVideo"
      [src]="selectedVideo | safeUrl"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <!-- IMAGE GALLERY -->
    <div *ngIf="!selectedVideo && selectedImages.length">
      <img
        [src]="selectedImages[currentImageIndex]"
        class="gallery-image"
        alt="Project Image"
      />
      <button class="nav-btn left" (click)="prevImage()">←</button>
      <button class="nav-btn right" (click)="nextImage()">→</button>
    </div>

    <!-- Close Button -->
    <button class="close-btn" (click)="closePreview()">×</button>
  </div>
</div>

</section>
